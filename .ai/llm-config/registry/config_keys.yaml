# LLM configuration keys registry
#
# This file is an allow-list of LLM-related configuration keys / environment variables.

version: 1

keys:
  - LLM_PROVIDER
  - LLM_MODEL
  - LLM_API_KEY
  - LLM_BASE_URL
  - LLM_MAX_TOKENS
  - LLM_TEMPERATURE
  - LLM_MAX_RETRIES
  - LLM_TIMEOUT_MS
  - RUNTIME_ENABLED
  - RUNTIME_INTERVAL_MS
  - RUNTIME_BATCH_SIZE

scope_prefixes:
  - LLM_
  - RUNTIME_
