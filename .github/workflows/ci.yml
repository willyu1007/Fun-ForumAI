name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    name: Lint / Typecheck / Test / Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript typecheck
        run: pnpm typecheck

      - name: ESLint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Vite build (frontend)
        run: pnpm build

      - name: Prisma schema validate
        run: pnpm db:validate

  governance:
    name: Governance Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Governance lint
        run: node .ai/scripts/ctl-project-governance.mjs lint --check --project main
